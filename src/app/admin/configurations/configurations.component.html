<div class="row h-100">
  
    
    
    <div class=" p-4">
        <!-- <div>
            <h1 class="float-left">Tenant Configuration Name 1</h1>
            <button class="btn btn-primary float-right">Add New Configuration</button>
        </div> -->
        <div class=" d-flex align-items-center">
            <div class="mr-2">
                <h3 class="pl-3 h2">Schema</h3> 
            </div>
        </div>
       
        <div class="row p-2 m-2">
           <div class="col-sm-6 ylow d-flex align-items-center">
            <p class="p-2 m-2">Schema is in draft status. <a href="https://demo-admin-portal.xiv.in/registry/api/docs/swagger.json"
                 class="text-primary-color">  Review and Publish  </a>to explore API</p>

           </div>
        </div>
        <div>

            <div class="row p-2 m-2">
                
                <div class="card card-bottom col-sm-3 p-2 mr-2 mb-2 " *ngFor="let item of schemaItems">
                        <div class="card-title fw-bold p16"> {{item?.name}} 
                            <span *ngIf="item?.status == 'DRAFT'" class="badge badge-secondary ml-2 p12">  {{item?.status}}</span>
                            <span *ngIf="item?.status == 'PUBLISHED'" class="badge badge-success ml-2 p12">{{item?.status}}</span>
                        
                        </div>
                       
                        <div class="mt-4">
                            <button class="btn btn-sec-bg submit-button text-secondary-color">View/Add</button>
                        </div>
                    </div>
            </div>
        </div>
        <div class="card p-3" >
            <div class="row m-2">
                <p class="card-title fw-bold">Verifiable Credentials</p>
            </div>          
            <div  *ngFor="let item of schemaItems">
                <div class="card card-bottom col-sm-4" *ngIf="item?.schema._osConfig?.certificateTemplates">
                    <div class="card-title fw-bold">{{item?.name}}</div>
                    <div class="p-3">
                       
                        <div  class="card-text" ng-repeat="key in item?.schema._osConfig?.certificateTemplates"
                        ><i class="fa fa-sticky-note-o" aria-hidden="true"></i> {{item?.name}} certificate
                        </div>
                        <!-- <button class="btn btn-sec-bg submit-button text-secondary-color">View/Add</button> -->
                    </div></div>
              
            </div>
       
        </div>
    </div>
</div>
