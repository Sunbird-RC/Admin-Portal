<!-- <div class="mt-6 mx-1"> -->
    <div>

        <div class="d-flex">
          <div class="well formio-content">
            <form-builder [form]="myForm" (change)="onChange($event)" (submit)="onSubmit($event)" [options]="options">
            </form-builder>
          </div>
          <div class="showbtn" >
            <!-- <div class="min-ht3 pd-19 mb-20 bg-white border-grey-4  bs-1 br-0 jsonviewer">
              <pre id="json"><code class="language-json" #json></code></pre>
            </div> -->
            <div>
              <button type="button" class="collapsible" (click)="showLessJson()">{{'JSON_SCHEMA' | translate}}
                <i [hidden]="isShowLessJson" class="fa fa-plus float-end arrIcon"></i>
                <i [hidden]="!isShowLessJson" class="fa fa-minus float-end arrIcon"></i>
              </button>
              <div class="well content">
                <json-editor [options]="editorOptions" style="min-height: 1000px;" [data]="jsonFields"
                  [(ngModel)]="jsonFields"></json-editor>
              </div>
            </div>
      
            <div>
              <button type="button" class="collapsible" (click)="showLessVc()">{{'CREDENTIAL_TEMPLATE' | translate}}
                <i [hidden]="isShowLessVc" class="fa fa-plus float-end arrIcon"></i>
                <i [hidden]="!isShowLessVc" class="fa fa-minus float-end arrIcon"></i>
              </button>
              <div class="well content">
                <!-- <input type="text"  [value]="vcFields"  [(ngModel)]="vcFields"/> -->
                <div [hidden]="!isVcString">
                  <ngx-text-editor [(ngModel)]="vcFields"></ngx-text-editor>
                </div>
      
                <div [hidden]="isVcString">
                  <json-editor [options]="vcEditorOptions" style="min-height: 700px;"
                    (change)="showJson($event)" [data]="vcFields" [(ngModel)]="vcFields"></json-editor>
                </div>
      
              </div>
            </div>
      
      
          </div>
        </div>
      
        <div class="preview-footer">
          <button data-toggle="modal" (click)="saveAdvance()"
            class="btn text-capitalize float-end bg-color-primary text-white fw-bold fw-bold-sm p1">{{'SAVE' | translate}}</button>
        </div>
      
      </div>
