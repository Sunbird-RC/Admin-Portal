<form-builder [form]="myForm" [options]="options" (change)="onChange($event)" (submit)="onSubmit($event)">
</form-builder>

<footer class="footer fixed-bottom bg-white z-index-2000">
  <div class="container-fluid">
    <div>
      <button (click)="saveAdvance()" class="btn text-capitalize float-end btn bg-color-blueubtn bg-color-blue2 ml-2">{{'SAVE' | translate}}</button>
      <button (click)="cancel()" class="btn bg-color-light-blue color-sea-green float-end submit-button px-3 my-2 ml-2">{{'CANCEL' | translate}}</button>

    </div>
  </div>
</footer>
