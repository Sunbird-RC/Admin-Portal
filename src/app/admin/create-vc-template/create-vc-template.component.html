<div id="content" class=" px-4 lh-base">


  <div>
   
    <div class="mb-3 mt-1">
      <span class="fs-16 fw-bold">{{'VERIFIABLE_CREDENTIAL_TEMPLATE' | translate}}</span>
    </div>
      
   
   
    <div class="card w-100" *ngIf = "isShow1">
      <div class="ml-1 p-3 w-100">
        <div class="img-hold">
          <div class="thmbCol" *ngFor="let item of credTemp; let i=index" >           
            <div class="wrap" >
              <iframe id="iframe{{i}}" class="iframe-container embed-responsive-item iframeCert" ></iframe>
            </div>
            <div class="l12 fw-bold">{{item?.title}}</div>  
          </div> 

          <a href="/add-template/{{usecase}}/{{entityName}}">
          <div class="btn img-ht">
            <div class="thmbCol">
                <div class="pt-c">
                  <a href="/add-template/{{usecase}}/{{entityName}}" class="btn submit-button pt-c">
                     <i class="fa fa-plus color-sea-green pt-c" aria-hidden="true"></i>
                  </a>
                </div>
                <div class="fs-12">
                  <b>{{'ADD_TEMPLATE' | translate}}</b>
                </div>
                <div class="fs-10 thmbCol2">
                  <div>
                    {{'ANY_EDIT_IN_QR_CODE' | translate}}
                  </div>
                  <div>
                    {{'WILL_REFLECT_ALL_VC' | translate}}
                  </div>
                  <div>
                    {{'OF_THIS_SCHEMA' | translate}}
                   </div>
              </div>
            </div>
          </div>
        </a>
      </div>
   
      </div>
     <div class="pt-2 ms-3 mb-3"></div>
    </div>
    
  </div>


  <div class="mt-4" *ngIf = "isShow2">
    <p class="fs-16 fw-bold">{{'VERIFIABLE_CREDENTIAL_TEMPLATE_FOR_ATTESTATION' | translate}}</p>
    <!-- <p class="fs-16 fw-bold">Select the workflow name (thats previous screen) -> template</p> -->
  </div>
  <div class="card w-100" *ngIf = "isShow2">
    <div class="ml-1 p-3 w-100">
      <div class="img-hold">
        <img *ngFor="let item of thumbnailItems" height="190px" width="130px" class="templateThumb img-fluid" src="{{item?.thumbnailUrl}}" />
      </div>
      <!-- <div class="l12 fw-bold" *ngIf="item?.title">{{item?.title}}</div> -->
      <!-- <div class="l12 fw-bold">Volunteering Certificate</div> -->
    </div>
    <div class="pt-2 ms-3 mb-3">
      <!-- <button class=" fs-14 btn bg-color-light-blue color-sea-green submit-button color-sea-green" href="/add-template"><i class="fa fa-plus"
          aria-hidden="true"></i> Add Template</button> -->

    </div>
  </div>


</div>
