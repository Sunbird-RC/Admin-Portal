<div class="row m-2 h-100">
    <div class="card col-sm-4 p-2 mb-4">
        <p class="fs-5 fw-bold"> {{'ADD_SAMPLE_DATA_TO_TEST_TEMPLATE' | translate}}</p>
        <p class="fs-7">{{'NOTE_SAMPLE_DATA_FOR_TESTING_WILL_NOT_SAVED' | translate}}</p>
        <form #testForm="ngForm" (ngSubmit)="getValues()" >
            <div class="form-group">
                <label for="issuerName">{{'ISSUER_NAME' | translate}}</label>
                <input type="text" class="form-control" id="issuerName" placeholder="Issuer Name" name="issuerName" [(ngModel)]="issuerName">
            </div>
            <div class="form-group">
                <label for="beneficiaryName">{{'BENEFICIARY_NAME' | translate}}</label>
                <input type="text" class="form-control" id="beneficiaryName" placeholder="Beneficiary Name" name="beneficiaryName" [(ngModel)]="beneficiaryName">
            </div>
            <div class="form-group">
                <label for="vaccinationDate">{{'VACCINATION_DATE' | translate}}</label>
                <input type="date" class="form-control" id="vaccinationDate" name="vaccinationDate" [(ngModel)]="vaccDate">
            </div>
            <div class="form-group">
                <label for="vaccinationStatus">{{'VACCINATION_STATUS' | translate}}</label>
                <select class="custom-select" name="vaccinationStatus" [(ngModel)]="vaccStatus">
                    <option value="Fully Vaccinated">{{'FULLY_VACCINATED' | translate}}</option>
                    <option value="Partially Vaccinated">{{'PARTIALLY_VACCINATED' | translate}}</option>
                    <option value="Not Vaccinated">{{'NOT_VACCINATED' | translate}}</option>
                  </select>
            </div>
            <!-- {{testForm.value | json}} -->
            
            <button type="submit" class="btn btn bg-color-blueue text-white pl-3 pr-3" (click)="previewScreen(selectedDecType)">{{'TEST' | translate}}</button>
        </form>
    </div>
