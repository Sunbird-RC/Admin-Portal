<h2 class="text-center pt-3 ps-3" >{{'YOU_ARE_READY_AND_CAN_TEST_VERIFIED_CERTIFICATE' | translate}}</h2>
<div id="content" class="pl-3 py-3 lh-base">
    <p class="fs-16 fw-bold pb-1"> {{'SAVED_VC_TEMPLATE' | translate}} </p>
    <div class="card p-4 d-flex" *ngFor="let item of thumbnailItems">
       
        <div>
            <a type="button" class="btn_img border-0 p-3" >
                <img (click)="testAndVerify(item)"  height="190px" width="130px" class="templateThumb img-fluid" src="{{item?.thumbnailUrl}}" />
            </a>
        </div>
        <!-- <div class=" card col-sm-3">
            <img [src] ="fixedImage" alt="To be inserted">
            <p>{{'PROOF_OF_EXPERIANCE' | translate}}</p>
        </div></div> -->
        <div>
            <a type= "button" class="ps-3 fw-bold l12" (click) ="testAndVerify()">{{item?.title}}</a>
        </div>
</div>
<p class="fs-16 mt-3 fw-bold">{{'EXPLORE_APIS' | translate}}</p>
<div class="card p-4 lh-base mar-b">
   <div class="ps-2">
    {{'LINKS_TO_INSERTED_EXPLORE_APIS' | translate}}
   </div>
</div>
