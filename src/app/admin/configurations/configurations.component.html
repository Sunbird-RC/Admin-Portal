<div class="row h-100">
  <div class="p-4">
    <!-- <div>
            <h1 class="float-left">Tenant Configuration Name 1</h1>
            <button class="btn bg-color-primary text-white fw-bold float-right">Add New Configuration</button>
        </div> -->
    <div class="d-flex align-items-center">
      <div class="mr-2">
        <h3 class="pl-3 h2 text-color">{{'SCHEMA' | translate}}</h3>
      </div>
    </div>

    <div class="row p-2 m-2">
      <div class="col-sm-6 ylow d-flex align-items-center">
        <p class="p-2 m-2">
          {{'SCHEMA_IN_DRAFT_STATUS' | translate}}
          <a
            href="/explore-api" target="_blank"
            class="color-primary"
          >
          {{'REVIEW_AND_PUBLISH' | translate}} </a
          >{{'TO_EXPLORE_API' | translate}}
        </p>
      </div>
    </div>
    <div>
      <div class="row p-2 m-2">
        <div
          class="card d-flex flex-column justify-content-between col-sm-3 p-2 mr-2 mb-2"
          *ngFor="let item of schemaItems"
        >
          <div class="card-title fw-bold fs-16">
            {{ item?.name }}
            <span
              *ngIf="item?.status == 'DRAFT'"
              class="badge badge-secondary ml-2 fs-12"
            >
              {{ item?.status }}</span
            >
            <span
              *ngIf="item?.status == 'PUBLISHED'"
              class="badge badge-success ml-2 fs-12"
              >{{ item?.status }}</span
            >
          </div>

          <div class="mt-4">
            <button class="btn bg-color-secondary submit-button color-sec" (click)="viewOrEditSchema(item.status, item.name)">
              {{'VIEW_ADD' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="addvc" class="pl-3 white-background card d-flex flex-column justify-content-between p-2 mr-2 mb-2">
      <div class="row gy-3 gx-3">
        <div class="col-10">
          <p class="card-title text-color fw-bold"> {{'VERIFIABLE_CREDENTIAL' | translate}}</p>
        </div>
        <div class="col-2">
          <button class="btn bg-color-secondary submit-button color-sec" (click)="addVC('')">
            +{{'ADD' | translate}}
          </button>
        </div>
      </div>

      <!-- -->
      <div class="row mt-2 ">
        <div class="col-sm-5" *ngFor="let item of schemaItems">
          <div
            *ngIf="(item?.schema?._osConfig?.certificateTemplates | keyvalue)?.length" >
            <div class="card p-3 mb-3">
            
              <p class="fs-16 fw-bold">{{ item?.name }}</p>
              <div class="d-flex align-items-center" *ngFor="let certName of item?.schema?._osConfig?.certificateTemplates | keyvalue">
                <a id="previewLink" [routerLink]="['/add-template', usecase, item?.name]" [queryParams]="{ fromPreview: true, certificateName: certName.key }"class="ml-1">
                <img src="{{imgUrl}}" type="button" class="float-left mr-2  img16" alt="" ></a>
                <span class="fs-14 fw-bold" >
                  {{certName.key}}
                </span>
              
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
