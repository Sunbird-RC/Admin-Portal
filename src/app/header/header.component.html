  <nav
    class="navbar navbar-expand-lg navbar-light bg-header nav-b navbar-inverse"
  >
    <div class="container-fluid custom-header">
      <button
        class="navbar-toggler p-0 m-0 custom-toggler mr-2"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa fa-bars toggler"></i>
        <!-- <span class="navbar-toggler-icon"></span> -->
      </button>
      <div class="nav-item active logo-text">
        <a role="link" aria-disabled="true"
          ><img class="logo" src="{{ logo }}"
        /></a>
      </div>
      <div class="circle-login">
        <!-- <p class="center">A</p>   -->
        <span class="fs-12" *ngIf="loggedInUser">{{ loggedInUser }}</span> &nbsp;
        <!-- <a *ngIf="loggedInUser" href="/logout" class="fs-12"> <img style="width: 25px;" src="assets/images/logout.png" /></a> -->
        <span class="dropdown">
          <i class="fa fa-chevron-down fs-10"></i>
          <div class="dropdown-content">
            <a *ngIf="loggedInUser" href="/logout">Logout</a>
          </div></span
        >
      </div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ng-template [ngIf]="headerSchema?.left">
          <ul class="navbar-nav nav-tabs-line mb-2 mb-lg-0">
            <li
              class="nav-item"
              *ngFor="let header of headerSchema.left; let index = index"
            >
              <a
                *ngIf="header?.title"
                id="{{ header?.title }}"
                (click)="onTabChange(index, 'left')"
                class="nav-link  fs-14 {{ header?.className }}  {{
                  header?.activeTab
                }}"
                [routerLink]="[header.redirectTo]"
                >{{ header?.title | translate }}</a
              >
              <a
                *ngIf="header?.image"
                class="nav-link"
                [routerLink]="[header.redirectTo]"
              >
                <img class="header-img" src="{{ header?.image }}" />
              </a>
              <a
                *ngIf="header?.icon"
                class="nav-link"
                [routerLink]="[header.redirectTo]"
              >
                <i class="{{ header?.icon }}" aria-hidden="true"></i>
              </a>
              <ng-template [ngIf]="header?.title && tab === header?.title">
                <hr />
              </ng-template>
            </li>
          </ul>
        </ng-template>
        <ng-template [ngIf]="headerSchema?.right">
          <ul
            *ngFor="let header of headerSchema.right"
            class="navbar-nav ms-auto"
          >
            <li class="nav-item">
              <a
                *ngIf="header?.title"
                class="nav-link fs-14 {{ header?.className }} {{
                  header?.activeTab
                }}"
                [routerLink]="[header.redirectTo]"
                >{{ header?.title | translate }}</a
              >
              <a
                *ngIf="header?.image"
                class="nav-link"
                [routerLink]="[header.redirectTo]"
              >
                <img class="header-img" src="{{ header?.image }}" />
              </a>
              <a
                *ngIf="header?.icon"
                class="nav-link"
                [routerLink]="[header.redirectTo]"
              >
                <i class="{{ header?.icon }}" aria-hidden="true"></i>
              </a>
              <ng-template [ngIf]="header?.title && tab === header?.title">
                <hr />
              </ng-template>
            </li>
          </ul>
        </ng-template>

                    </a>
                </span> -->
      </div>
      <div class="d-flex align-items-center ml-auto">

                    <select class="lang-btn nav-link-color" (change)="languageChange($event)">
                        <option *ngFor="let lang of languages" [value]="lang.code"
                            [selected]="(lang.code == langCode)? true : false">{{lang.name}}</option>
                    </select>
                </span> -->
        <!-- <span (click)="changeTheme()">
                    <a class="nav-link pr-0">
                        <img style="width: 20px;" src="assets/images/theme_icon.svg" />
                    </a>
                </span> -->
      </div>
    </div>
  </nav>
</header>
