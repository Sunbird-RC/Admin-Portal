<!-- -----------Publish Table------------------- -->
<br>
<div class="fs-16 d-flex align-items-center fw-700 text-black">{{'PUBLISH' | translate}}</div>
<br>
<table class="table">
  <tr>
    <th><b>{{'SCHEMA' | translate}}</b></th>
    <th><b>{{'LAST_UPDATE' | translate}}</b></th>
  </tr>

  <tr *ngFor="let item of publishData; let i=index" >
    <td scope="col">{{item.name}}</td>
    <td>{{item.osUpdatedAt | date}}</td>
    <td>
      <button type="button" class="publishedbtn" *ngIf="item.status== 'PUBLISHED'">{{'PUBLISHED' | translate}}</button>
      <button type="button" class="draftbtn" *ngIf="item.status== 'DRAFT'">{{'DRAFT' | translate}}</button>
      <button type="button" class="publishbtn" *ngIf="item.status== 'DRAFT'" (click)="changeStatus(item.osid, i)">{{'PUBLISH' | translate}}</button>
    </td>
  </tr>
</table>
